<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{base}">

<head>
  <meta charset="utf-8">
  <title>Trillion-Shop | 로그인</title>

  <!-- base.html 에서 favicon, 기본 CSS, Font Awesome 등은 이미 포함됨 -->
  <th:block layout:fragment="head">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">

    <style>
      .auth-card {
        max-width: 720px;
        width: 100%;
      }

      .auth-wrapper {
        min-height: 75vh;
      }
    </style>
  </th:block>
</head>

<body>
<div layout:fragment="content">

  <!-- 로그인 폼 -->
  <div class="container auth-wrapper d-flex align-items-center justify-content-center py-5">
    <div class="auth-card bg-light p-4 p-md-5 border">

      <!-- 로고 영역 (원하면 빼도 됨) -->
      <div class="text-center mb-4">
        <a th:href="@{/}">
          <img th:src="@{/img/logo.png}"
               alt="Trillion-Shop Logo"
               class="img-fluid mb-3"
               style="max-height: 80px; background-color: #fff;">
        </a>
        <h4 class="mb-0">로그인</h4>
      </div>

      <!-- 에러 메시지 (옵션) -->
      <div th:if="${param.error}" class="alert alert-danger py-2 mb-3">
        이메일 또는 비밀번호가 올바르지 않습니다.
      </div>

      <form th:action="@{/auth/login}" method="post">
        <div class="form-group">
          <label for="email">이메일</label>
          <input id="email" name="email" type="email"
                 class="form-control" placeholder="example@email.com" required>
        </div>

        <div class="form-group">
          <label for="password">비밀번호</label>
          <input id="password" name="password" type="password"
                 class="form-control" placeholder="비밀번호를 입력하세요" required>
        </div>

        <div class="d-flex justify-content-between align-items-center mb-3">
          <div class="custom-control custom-checkbox">
            <input type="checkbox" class="custom-control-input" id="rememberMe" name="rememberMe">
            <label class="custom-control-label" for="rememberMe">로그인 상태 유지</label>
          </div>
          <a th:href="@{/auth/forgot-password}" class="small">비밀번호 찾기</a>
        </div>

        <button type="submit" class="btn btn-primary btn-block py-2 mb-3">
          로그인
        </button>

        <div class="text-center mb-2">
          <small class="text-muted">아직 회원이 아니신가요?</small>
        </div>
        <a th:href="@{/auth/signup}" class="btn btn-outline-secondary btn-block">
          회원가입 하러가기
        </a>

        <hr>

        <div class="text-center">
          <a th:href="@{/orders/non-members}" class="small">
            비회원 주문조회 바로가기
          </a>
        </div>
      </form>
    </div>
  </div>

</div>

<!-- 이 페이지 전용 JS 필요하면 여기 -->
<th:block layout:fragment="script">
  <!-- 예: 로그인 페이지 전용 스크립트 -->
  <!-- <script th:src="@{/js/login.js}"></script> -->
</th:block>

</body>
</html>
