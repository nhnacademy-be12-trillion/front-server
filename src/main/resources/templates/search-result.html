<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{base}">

<head>
    <meta charset="utf-8">
    <title>Trillion-Shop | 검색 결과</title>

    <th:block layout:fragment="head">
        <!-- 이 페이지 전용 head 요소 (폰트/추가 CSS 등 필요하면 여기) -->
        <meta content="width=device-width, initial-scale=1.0" name="viewport">
        <meta content="Book Store, Search, Result" name="keywords">
        <meta content="Online Book Store Search Result" name="description">

        <!-- 필요하면 개별 페이지용 CSS 추가 -->
        <!-- <link th:href="@{/lib/animate/animate.min.css}" rel="stylesheet"> -->
        <!-- <link th:href="@{/lib/owlcarousel/assets/owl.carousel.min.css}" rel="stylesheet"> -->
    </th:block>
</head>

<body>
<div layout:fragment="content">

    <!-- 본문: 왼쪽 카테고리 / 오른쪽 검색 결과 -->
    <div class="container-fluid pt-5">
        <div class="row px-xl-5">
            <!-- 왼쪽 카테고리 (3depth) -->
            <div class="col-lg-3 col-md-4">
                <h5 class="section-title position-relative text-uppercase mb-4">
                    <span class="bg-secondary pr-3">카테고리</span>
                </h5>
                <div class="bg-light p-3 mb-4">
                    <ul class="list-unstyled mb-0"
                        th:if="${categories != null and !#lists.isEmpty(categories)}">
                        <li class="mb-2" th:each="depth1 : ${categories}">
                            <strong th:text="${depth1.name}">대분류</strong>
                            <ul class="list-unstyled ml-3 mt-2"
                                th:if="${depth1.children != null and !#lists.isEmpty(depth1.children)}">
                                <li class="mb-1" th:each="depth2 : ${depth1.children}">
                                    <span th:text="${depth2.name}">중분류</span>
                                    <ul class="list-unstyled ml-3 mt-1"
                                        th:if="${depth2.children != null and !#lists.isEmpty(depth2.children)}">
                                        <li th:each="depth3 : ${depth2.children}">
                                            <a th:href="@{/api/books/category/{id}(id=${depth3.id})}"
                                               class="text-body d-block"
                                               th:text="${depth3.name}">
                                                소분류
                                            </a>
                                        </li>
                                    </ul>
                                </li>
                            </ul>
                        </li>
                    </ul>

                    <p class="text-muted small mb-0"
                       th:if="${categories == null or #lists.isEmpty(categories)}">
                        카테고리가 준비 중입니다.
                    </p>
                </div>
            </div>

            <!-- 오른쪽 검색 결과 영역 -->
            <div class="col-lg-9 col-md-8">
                <!-- 검색 요약 -->
                <div class="d-flex flex-column flex-md-row justify-content-between align-items-md-center mb-4">
                    <div class="mb-3 mb-md-0">
                        <h2 class="section-title position-relative text-uppercase mb-2">
                            <span class="bg-secondary pr-3">검색 결과</span>
                        </h2>
                        <p class="mb-0">
                            <span class="font-weight-bold"
                                  th:text="${keyword != null ? keyword : '검색어 없음'}">검색어</span>
                            에 대한 검색 결과
                            <strong th:text="${totalCount != null ? totalCount : 0}">0</strong>건
                        </p>
                    </div>

                    <!-- 정렬 & 뷰 타입 토글 -->
                    <div class="d-flex align-items-center">
                        <!-- 정렬 -->
                        <div class="btn-group mr-2">
                            <button type="button" class="btn btn-sm btn-light dropdown-toggle" data-toggle="dropdown">
                                정렬
                            </button>
                            <div class="dropdown-menu dropdown-menu-right">
                                <a class="dropdown-item"
                                   th:href="@{/search(keyword=${keyword}, sort='relevance')}">관련도순</a>
                                <a class="dropdown-item"
                                   th:href="@{/search(keyword=${keyword}, sort='recent')}">최신순</a>
                                <a class="dropdown-item"
                                   th:href="@{/search(keyword=${keyword}, sort='popular')}">인기순</a>
                            </div>
                        </div>

                        <!-- 카드 / 리스트 토글 -->
                        <div>
                            <button id="btnGrid" class="btn btn-sm btn-primary">
                                <i class="fa fa-th-large"></i>
                            </button>
                            <button id="btnList" class="btn btn-sm btn-light ml-2">
                                <i class="fa fa-bars"></i>
                            </button>
                        </div>
                    </div>
                </div>

                <!-- 검색 결과 없음 -->
                <div class="row" th:if="${books == null or #lists.isEmpty(books)}">
                    <div class="col-12 text-center py-5">
                        <h4>검색 결과가 없습니다.</h4>
                        <p class="text-muted mb-0">다른 검색어로 다시 시도해 주세요.</p>
                    </div>
                </div>

                <!-- ✅ 카드형 결과 (그리드 4열) -->
                <div id="resultGrid" class="row"
                     th:if="${books != null and !#lists.isEmpty(books)}">
                    <div class="col-lg-3 col-md-4 col-sm-6 pb-1"
                         th:each="book : ${books}">
                        <div class="product-item bg-light mb-4">
                            <div class="product-img position-relative overflow-hidden">
                                <img class="img-fluid w-100"
                                     th:src="${book.bookImage} != null ? ${book.bookImage} : '/img/product-1.jpg'"
                                     alt="책 표지"
                                     style="aspect-ratio: 1/1.4; object-fit: cover;">
                                <div class="product-action">
                                    <form th:action="@{/carts}" method="post" style="display:inline;">
                                        <input type="hidden" name="bookId" th:value="${book.bookId}">
                                        <input type="hidden" name="cartQuantity" value="1">
                                        <button type="submit" class="btn btn-outline-dark btn-square">
                                            <i class="fa fa-shopping-cart"></i>
                                        </button>
                                    </form>
                                    <form th:action="@{/members/likes}" method="post" style="display:inline;">
                                        <input type="hidden" name="bookId" th:value="${book.bookId}">
                                        <button type="submit" class="btn btn-outline-dark btn-square">
                                            <i class="fa fa-heart"></i>
                                        </button>
                                    </form>
                                </div>
                            </div>
                            <div class="text-center py-4 px-3">
                                <!-- 도서 제목 -->
                                <a class="h6 text-decoration-none text-truncate d-block mb-2"
                                   th:href="@{/books/{id}(id=${book.bookId})}"
                                   th:text="${book.bookName != null ? book.bookName : '제목 정보 없음'}">
                                    도서 제목
                                </a>

                                <!-- 저자명 -->
                                <small class="text-body d-block">
                                    <strong>저자</strong>
                                    <span th:text="${book.bookAuthor != null ? book.bookAuthor : '저자 정보 없음'}">
                                        저자명
                                    </span>
                                </small>

                                <!-- 태그 -->
                                <small class="text-body d-block"
                                       th:if="${book.tags != null and !#lists.isEmpty(book.tags)}">
                                    <strong>태그</strong>
                                    <span th:each="tag, iter : ${book.tags}">
                                        <span th:text="${tag}">태그</span>
                                        <span th:if="${!iter.last}">, </span>
                                    </span>
                                </small>

                                <!-- 출판사 -->
                                <small class="text-body d-block">
                                    <strong>출판사</strong>
                                    <span th:text="${book.bookPublisher != null ? book.bookPublisher : '출판사 정보 없음'}">
                                        출판사명
                                    </span>
                                </small>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- ✅ 리스트형 결과 (표 형태) -->
                <div id="resultList" class="row d-none"
                     th:if="${books != null and !#lists.isEmpty(books)}">
                    <div class="col-12">
                        <div class="table-responsive">
                            <table class="table table-light table-borderless table-hover mb-0">
                                <thead class="thead-dark">
                                <tr>
                                    <th style="width: 8%;">표지</th>
                                    <th style="width: 32%;">도서 제목</th>
                                    <th style="width: 18%;">저자</th>
                                    <th style="width: 22%;">태그</th>
                                    <th style="width: 12%;">출판사</th>
                                    <th style="width: 8%;">액션</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="book : ${books}">
                                    <td class="align-middle">
                                        <a th:href="@{/api/books/{id}(id=${book.bookId})}">
                                            <img th:src="${book.thumbnailUrl} != null ? ${book.thumbnailUrl} : '/img/product-1.jpg'"
                                                 alt="책 표지"
                                                 style="width: 45px; aspect-ratio: 1/1.4; object-fit: cover;">
                                        </a>
                                    </td>
                                    <td class="align-middle text-left">
                                        <a class="text-dark font-weight-medium"
                                           th:href="@{/api/books/{id}(id=${book.bookId})}"
                                           th:text="${book.bookName != null ? book.bookName : '제목 정보 없음'}">
                                            도서 제목
                                        </a>
                                    </td>
                                    <td class="align-middle">
                                        <span th:text="${book.bookAuthor != null ? book.bookAuthor : '저자 정보 없음'}">
                                            저자명
                                        </span>
                                    </td>
                                    <td class="align-middle"
                                        th:if="${book.tags != null and !#lists.isEmpty(book.tags)}">
                                        <span th:each="tag, iter : ${book.tags}">
                                            <span class="badge badge-light border"
                                                  th:text="${tag}">태그</span>
                                            <span th:if="${!iter.last}">&nbsp;</span>
                                        </span>
                                    </td>
                                    <td class="align-middle"
                                        th:if="${book.tags == null or #lists.isEmpty(book.tags)}">
                                        -
                                    </td>
                                    <td class="align-middle">
                                        <span th:text="${book.bookPublisher != null ? book.bookPublisher : '출판사 정보 없음'}">
                                            출판사명
                                        </span>
                                    </td>
                                    <td class="align-middle">
                                        <div class="btn-group-vertical btn-group-sm">
                                            <form th:action="@{/carts}" method="post">
                                                <input type="hidden" name="bookId" th:value="${book.bookId}">
                                                <input type="hidden" name="cartQuantity" value="1">
                                                <button type="submit" class="btn btn-outline-dark mb-1">
                                                    장바구니
                                                </button>
                                            </form>
                                            <form th:action="@{/members/likes}" method="post">
                                                <input type="hidden" name="bookId" th:value="${book.bookId}">
                                                <button type="submit" class="btn btn-outline-dark">
                                                    좋아요
                                                </button>
                                            </form>
                                        </div>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>

                <!-- 페이징 -->
                <div class="row mt-4"
                     th:if="${totalPages != null and totalPages > 1 and page != null}">
                    <div class="col-12">
                        <nav>
                            <ul class="pagination justify-content-center">
                                <li class="page-item"
                                    th:classappend="${page.first} ? ' disabled'">
                                    <a class="page-link"
                                       th:href="@{/search(keyword=${keyword}, page=${page.number - 1}, sort=${sort})}">
                                        이전
                                    </a>
                                </li>

                                <li class="page-item"
                                    th:each="p : ${#numbers.sequence(0, totalPages - 1)}"
                                    th:classappend="${p == page.number} ? ' active'">
                                    <a class="page-link"
                                       th:href="@{/search(keyword=${keyword}, page=${p}, sort=${sort})}"
                                       th:text="${p + 1}">
                                        1
                                    </a>
                                </li>

                                <li class="page-item"
                                    th:classappend="${page.last} ? ' disabled'">
                                    <a class="page-link"
                                       th:href="@{/search(keyword=${keyword}, page=${page.number + 1}, sort=${sort})}">
                                        다음
                                    </a>
                                </li>
                            </ul>
                        </nav>
                    </div>
                </div>

            </div>
        </div>
    </div>

</div>

<th:block layout:fragment="script">
    <!-- 카드/리스트 뷰 토글 -->
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const btnGrid = document.getElementById('btnGrid');
            const btnList = document.getElementById('btnList');
            const grid = document.getElementById('resultGrid');
            const list = document.getElementById('resultList');

            if (!btnGrid || !btnList || !grid || !list) {
                return;
            }

            btnGrid.addEventListener('click', function () {
                grid.classList.remove('d-none');
                list.classList.add('d-none');
                btnGrid.classList.remove('btn-light');
                btnGrid.classList.add('btn-primary');
                btnList.classList.remove('btn-primary');
                btnList.classList.add('btn-light');
            });

            btnList.addEventListener('click', function () {
                grid.classList.add('d-none');
                list.classList.remove('d-none');
                btnList.classList.remove('btn-light');
                btnList.classList.add('btn-primary');
                btnGrid.classList.remove('btn-primary');
                btnGrid.classList.add('btn-light');
            });
        });
    </script>
</th:block>

</body>
</html>
