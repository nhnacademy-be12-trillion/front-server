<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:fragment="common_head(title)">
  <meta charset="utf-8">
  <title th:replace="${title}">Trillion-Shop | Book Store</title>
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <meta content="Book Store, E-commerce" name="keywords">
  <meta content="Online Book Store" name="description">

  <link th:href="@{/img/favicon.ico}" rel="icon">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
  <link th:href="@{/lib/animate/animate.min.css}" rel="stylesheet">
  <link th:href="@{/lib/owlcarousel/assets/owl.carousel.min.css}" rel="stylesheet">
  <link th:href="@{/css/style.min.css}" rel="stylesheet">
</head>

<body>
<div class="container-fluid" th:fragment="topbar">
  <div class="row bg-secondary py-1 px-xl-5">
    <div class="col-lg-6 text-center text-lg-right">
      <div class="d-inline-flex align-items-center">
        <div class="btn-group">
          <button type="button" class="btn btn-sm btn-light dropdown-toggle" data-toggle="dropdown">My Account</button>
          <div class="dropdown-menu dropdown-menu-right">
            <div th:if="${member == null}">
              <a class="dropdown-item" th:href="@{/api/auth/login}">Sign in</a>
              <a class="dropdown-item" th:href="@{/api/auth/signup}">Sign up</a>
            </div>
            <div th:unless="${member == null}">
              <button class="dropdown-item" type="button" th:text="${member.name} + 'ë‹˜'">User</button>
              <a class="dropdown-item" th:href="@{/api/members/my-page}">My Page</a>
              <a class="dropdown-item" th:href="@{/api/auth/logout}">Logout</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="row align-items-center bg-light py-3 px-xl-5 d-none d-lg-flex">
    <div class="col-lg-4">
      <a th:href="@{/}" class="text-decoration-none">
        <img th:src="@{/img/logo.png}" alt="Book E-commerce Logo" class="img-fluid" style="background-color: #fff;">
      </a>
    </div>
    <div class="col-lg-4 col-6 text-left">
      <form th:action="@{/api/books/search}" method="get">
        <div class="input-group">
          <input type="text" name="keyword" class="form-control" placeholder="Search for books">
          <div class="input-group-append">
            <button type="submit" class="input-group-text bg-transparent text-primary">
              <i class="fa fa-search"></i>
            </button>
          </div>
        </div>
      </form>
    </div>
    <div class="col-lg-4 col-6 text-right">
      <p class="m-0">Customer Service</p>
      <h5 class="m-0">+012 345 6789</h5>
    </div>
  </div>
</div>
<div class="container-fluid bg-dark mb-30" th:fragment="navbar(activePage)">
  <div class="row px-xl-5">
    <div class="col-lg-3 d-none d-lg-block">
    </div>
    <div class="col-lg-9">
      <nav class="navbar navbar-expand-lg bg-dark navbar-dark py-3 py-lg-0 px-0">
        <div class="collapse navbar-collapse justify-content-between" id="navbarCollapse">
          <div class="navbar-nav mr-auto py-0">
            <a th:href="@{/}" class="nav-item nav-link" th:classappend="${activePage == 'home'} ? 'active'">Home</a>
            <a th:href="@{/api/books}" class="nav-item nav-link" th:classappend="${activePage == 'shop'} ? 'active'">Shop</a>
            <a th:href="@{/api/carts}" class="nav-item nav-link" th:classappend="${activePage == 'cart'} ? 'active'">Cart</a>
            <a th:href="@{/api/orders}" class="nav-item nav-link" th:classappend="${activePage == 'order'} ? 'active'">Order</a>
            <a th:href="@{/api/coupons}" class="nav-item nav-link" th:classappend="${activePage == 'coupon'} ? 'active'">Coupon</a>
          </div>
        </div>
      </nav>
    </div>
  </div>
</div>
</body>
</html>
