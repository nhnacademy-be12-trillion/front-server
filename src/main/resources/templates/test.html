<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/base}">

<head>
    <meta charset="utf-8">
    <title>Trillion-Shop | Main</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="Book Store, Main, List" name="keywords">
    <meta content="Online Book Store Main Page" name="description">

    <link th:href="@{/img/favicon.ico}" rel="icon">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link th:href="@{/lib/animate/animate.min.css}" rel="stylesheet">
    <link th:href="@{/lib/owlcarousel/assets/owl.carousel.min.css}" rel="stylesheet">

    <!-- 우리가 가진 CSS -->
    <link th:href="@{/css/style.min.css}" rel="stylesheet">

    <style>
        /* 좌측 메뉴 스타일은 mypage.html 형식 유지 */
        .book-menu .nav-link {
            margin-top: 10px;
            margin-bottom: 8px;
            border-radius: 6px;
        }

        .book-menu .nav-link.active {
            font-weight: 600;
        }

        /* 도서 카드 간단 스타일 (기본 style.min.css 레이아웃 위에 살짝만) */
        .book-card {
            border: 1px solid #eee;
            background-color: #fff;
            padding: 15px;
            margin-bottom: 20px;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .book-card img {
            width: 100%;
            aspect-ratio: 3/4;
            object-fit: cover;
            margin-bottom: 10px;
        }

        .book-card-title {
            font-size: 0.95rem;
            font-weight: 500;
            color: #3D464D;
            margin-bottom: 6px;
        }

        .book-card-author {
            font-size: 0.85rem;
            color: #777;
            margin-bottom: 8px;
        }

        .book-card-price {
            font-weight: 600;
            color: var(--primary);
            margin-bottom: 10px;
        }
    </style>
</head>

<body>
<!-- ===== 상단바: mypage.html 구조 재사용 ===== -->
<div class="container-fluid">
    <!-- 상단 회색 바 -->
    <div class="row bg-secondary py-1 px-xl-5">
        <div class="col-lg-6 d-none d-lg-block">
            <div class="d-inline-flex align-items-center h-100">
                <a class="text-body mr-3" href="">About</a>
                <a class="text-body mr-3" href="">Contact</a>
                <a class="text-body mr-3" href="">Help</a>
                <a class="text-body mr-3" href="">FAQs</a>
            </div>
        </div>
        <div class="col-lg-6 text-center text-lg-right">
            <div class="d-inline-flex align-items-center d-none d-lg-inline-flex">
        <span class="text-body small"
              th:text="${member != null} ? ${member.name} + ' 님, 환영합니다.' : '방문해 주셔서 감사합니다.'">
          홍길동 님, 환영합니다.
        </span>
            </div>

            <!-- 모바일: 좋아요 / 장바구니 아이콘 -->
            <div class="d-inline-flex align-items-center d-block d-lg-none">
                <a th:href="@{/api/members/likes}" class="btn px-0 ml-2">
                    <i class="fas fa-heart text-dark"></i>
                    <span class="badge text-dark border border-dark rounded-circle"
                          style="padding-bottom: 2px;">0</span>
                </a>
                <a th:href="@{/api/carts}" class="btn px-0 ml-2">
                    <i class="fas fa-shopping-cart text-dark"></i>
                    <span class="badge text-dark border border-dark rounded-circle"
                          style="padding-bottom: 2px;">0</span>
                </a>
            </div>
        </div>
    </div>

    <!-- 로고 / 검색 / 마이페이지 영역 -->
    <div class="row align-items-center bg-light py-3 px-xl-5 d-none d-lg-flex">
        <div class="col-lg-4">
            <a th:href="@{/}" class="text-decoration-none">
                <img src="/static/img/logo.png" alt="Book E-commerce Logo"
                     class="img-fluid" style="background-color: #fff;">
            </a>
        </div>

        <div class="col-lg-4 col-6 text-left">
            <form th:action="@{/api/books/search}" method="get">
                <div class="input-group">
                    <input type="text" name="keyword" class="form-control"
                           placeholder="Search for books">
                    <div class="input-group-append">
                        <button type="submit" class="input-group-text bg-transparent text-primary">
                            <i class="fa fa-search"></i>
                        </button>
                    </div>
                </div>
            </form>
        </div>

        <div class="col-lg-4 col-6 text-right">
            <div class="d-inline-flex flex-column align-items-end w-100">
        <span class="small mb-2"
              th:text="${member != null} ? ${member.name} + ' 님, 환영합니다' : '로그인하고 더 많은 혜택을 받아보세요'">
          홍길동 님, 환영합니다
        </span>
                <div th:if="${member != null}">
                    <a th:href="@{/api/members/my-page}" class="btn btn-sm btn-primary mx-1">
                        마이페이지
                    </a>
                    <a th:href="@{/api/auth/logout}" class="btn btn-sm btn-outline-secondary mx-1 text-dark">
                        로그아웃
                    </a>
                </div>
                <div th:if="${member == null}">
                    <a th:href="@{/login}" class="btn btn-sm btn-primary mx-1">로그인</a>
                    <a th:href="@{/signup}" class="btn btn-sm btn-outline-secondary mx-1 text-dark">회원가입</a>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- ===== 상단 네비게이션 (mypage와 동일 형식) ===== -->
<div class="container-fluid bg-dark mb-30">
    <div class="row px-xl-5">
        <div class="col-lg-3 d-none d-lg-block">
            <a class="btn d-flex align-items-center justify-content-between bg-primary w-100"
               data-toggle="collapse" href="#navbar-vertical"
               style="height: 65px; padding: 0 30px;">
                <h6 class="text-dark m-0"><i class="fa fa-bars mr-2"></i>Categories</h6>
                <i class="fa fa-angle-down text-dark"></i>
            </a>
            <nav class="collapse position-absolute navbar navbar-vertical navbar-light align-items-start p-0 bg-light"
                 id="navbar-vertical"
                 style="width: calc(100% - 30px); z-index: 999;">
                <div class="navbar-nav w-100">
                    <!-- 카테고리 목록 (예: depth 1) -->
                    <th:block th:if="${categories != null and !categories.empty}">
                        <a th:each="cat : ${categories}"
                           th:href="@{/api/books/category/{id}(id=${cat.id})}"
                           class="nav-item nav-link" th:text="${cat.name}">
                            Category Name
                        </a>
                    </th:block>
                    <th:block th:unless="${categories != null and !categories.empty}">
                        <a href="#" class="nav-item nav-link">국내도서</a>
                        <a href="#" class="nav-item nav-link">외국도서</a>
                        <a href="#" class="nav-item nav-link">E-Book</a>
                    </th:block>
                </div>
            </nav>
        </div>

        <div class="col-lg-9">
            <nav class="navbar navbar-expand-lg bg-dark navbar-dark py-3 py-lg-0 px-0">
                <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-between" id="navbarCollapse">
                    <div class="navbar-nav mr-auto py-0">
                        <a th:href="@{/}" class="nav-item nav-link active">Home</a>
                        <a th:href="@{/api/books}" class="nav-item nav-link">Shop</a>
                        <a th:href="@{/api/carts}" class="nav-item nav-link">Cart</a>
                    </div>
                    <div class="navbar-nav ml-auto py-0 d-none d-lg-block">
                        <a th:href="@{/api/members/likes}" class="btn px-0">
                            <i class="fas fa-heart text-primary"></i>
                            <span class="badge text-secondary border border-secondary rounded-circle"
                                  style="padding-bottom: 2px;">0</span>
                        </a>
                        <a th:href="@{/api/carts}" class="btn px-0 ml-3">
                            <i class="fas fa-shopping-cart text-primary"></i>
                            <span class="badge text-secondary border border-secondary rounded-circle"
                                  style="padding-bottom: 2px;">0</span>
                        </a>
                    </div>
                </div>
            </nav>
        </div>
    </div>
</div>

<!-- ===== 메인 컨텐츠: 좌측 버튼 형식 + 도서 리스트 ===== -->
<div class="container-fluid">
    <div class="row px-xl-5">

        <!-- 왼쪽: 버튼 형식 메뉴 (mypage의 좌측 메뉴 스타일 재사용) -->
        <div class="col-lg-3 col-md-4">
            <h5 class="section-title position-relative text-uppercase mb-3">
                <span class="bg-secondary pr-3">도서 메뉴</span>
            </h5>

            <div class="nav flex-column nav-pills book-menu" role="tablist" aria-orientation="vertical">
                <!-- 탭 버튼들: 카테고리 전체 / 베스트 / 최근 발매 / 생일책 -->
                <a class="nav-link active" data-toggle="pill" href="#tab-all" role="tab">
                    카테고리 전체
                </a>
                <a class="nav-link" data-toggle="pill" href="#tab-best" role="tab">
                    베스트
                </a>
                <a class="nav-link" data-toggle="pill" href="#tab-new" role="tab">
                    최근 발매
                </a>
                <a class="nav-link" data-toggle="pill" href="#tab-birthday" role="tab">
                    생일책
                </a>
            </div>
        </div>

        <!-- 오른쪽: 탭별 도서 리스트 -->
        <div class="col-lg-9 col-md-8">
            <div class="tab-content">

                <!-- 전체 카테고리 탭 -->
                <div class="tab-pane fade show active" id="tab-all" role="tabpanel">
                    <h5 class="section-title position-relative text-uppercase mb-3">
                        <span class="bg-secondary pr-3">전체 도서</span>
                    </h5>

                    <div class="row">
                        <!-- 서버에서 books 리스트를 내려준다고 가정 -->
                        <div class="col-lg-3 col-md-4 col-sm-6 pb-1"
                             th:each="book : ${books}">
                            <div class="book-card">
                                <a th:href="@{/api/books/{id}(id=${book.id})}">
                                    <img th:src="${book.thumbnailUrl != null} ? ${book.thumbnailUrl} : '/img/product-1.jpg'"
                                         alt="Book Thumbnail">
                                </a>
                                <div>
                                    <div class="book-card-title" th:text="${book.title}">책 제목</div>
                                    <div class="book-card-author" th:text="${book.author}">저자명</div>
                                    <div class="book-card-price"
                                         th:text="${#numbers.formatInteger(book.price, 0, 'COMMA')} + '원'">15,000원</div>
                                </div>
                                <div class="mt-2 d-flex justify-content-between">
                                    <!-- 좋아요 / 장바구니 버튼 -->
                                    <button type="button" class="btn btn-sm btn-outline-secondary"
                                            th:onclick="'location.href=\'/api/books/'+${book.id}+'/like\''">
                                        <i class="fas fa-heart"></i>
                                    </button>
                                    <button type="button" class="btn btn-sm btn-primary"
                                            th:onclick="'location.href=\'/api/carts?bookId='+${book.id}+'\''">
                                        장바구니
                                    </button>
                                </div>
                            </div>
                        </div>

                        <!-- 책이 없을 때 -->
                        <div class="col-12" th:if="${books == null or #lists.isEmpty(books)}">
                            <div class="bg-light text-center py-5">
                                <p class="text-muted mb-0">표시할 도서가 없습니다.</p>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 베스트 / 최근 발매 / 생일책 탭은 이후 로직에 맞게 분리 구현 -->
                <div class="tab-pane fade" id="tab-best" role="tabpanel">
                    <h5 class="section-title position-relative text-uppercase mb-3">
                        <span class="bg-secondary pr-3">베스트 도서</span>
                    </h5>
                    <!-- TODO: 베스트 도서 리스트 -->
                </div>

                <div class="tab-pane fade" id="tab-new" role="tabpanel">
                    <h5 class="section-title position-relative text-uppercase mb-3">
                        <span class="bg-secondary pr-3">최근 발매 도서</span>
                    </h5>
                    <!-- TODO: 최근 발매 도서 리스트 -->
                </div>

                <div class="tab-pane fade" id="tab-birthday" role="tabpanel">
                    <h5 class="section-title position-relative text-uppercase mb-3">
                        <span class="bg-secondary pr-3">생일책</span>
                    </h5>
                    <!-- TODO: 생일책 도서 리스트 -->
                </div>

            </div>
        </div>

    </div>
</div>

</body>
</html>
