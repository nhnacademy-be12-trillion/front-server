<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
  <meta charset="utf-8">

  <title layout:title-pattern="$CONTENT_TITLE | $LAYOUT_TITLE">Trillion-Shop | Book Store</title>

  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <meta content="Book Store, E-commerce" name="keywords">
  <meta content="Online Book Store" name="description">

  <link th:href="@{/img/favicon.ico}" rel="icon">
  <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css">
  <link th:href="@{/css/style.min.css}" rel="stylesheet">

  <th:block layout:fragment="head"></th:block>

  <style>
    /* PC에서만 hover로 드롭다운 열기 */
    /* ===== Vertical Category Dropdown Fix ===== */
    @media (min-width: 992px) {

      /* 1depth hover 시 열기 */
      #navbar-vertical .dropdown:hover > .dropdown-menu {
        display: block;
      }

      /* 1depth dropdown 메뉴 폭 확보 */
      #navbar-vertical .dropdown-menu {
        min-width: 220px;      /* 핵심 */
        margin-top: 0;
      }

      /* 2depth submenu 위치 조정 */
      #navbar-vertical .dropdown-submenu {
        position: relative;
      }

      #navbar-vertical .dropdown-submenu > .dropdown-menu {
        top: 0;
        left: 100%;            /* 기본은 오른쪽 */
        min-width: 220px;      /* 핵심 */
        margin-left: 0;
        display: none;
      }

      /* hover 시 2depth 표시 */
      #navbar-vertical .dropdown-submenu:hover > .dropdown-menu {
        display: block;
      }

      /* 오른쪽 화면을 넘어갈 경우 대비(안전장치) */
      #navbar-vertical {
        overflow: visible;
      }
    }

  </style>

</head>

<body>

<div class="container-fluid">
  <div th:include="~{fragments/header :: topbar}"></div>
</div>
<div class="container-fluid bg-dark mb-30">
  <div th:include="~{fragments/header :: navbar}"></div>
</div>
<div layout:fragment="content">
  <p>기본 콘텐츠 영역</p>
</div>


<div th:include="~{fragments/footer :: footer}" class="container-fluid bg-dark text-secondary mt-5 pt-5"></div>
<a th:include="~{fragments/footer :: back_to_top}" href="#" class="btn btn-primary back-to-top"></a>
<div th:include="~{fragments/footer :: scripts}"></div>

<th:block layout:fragment="script"></th:block>

</body>
</html>
