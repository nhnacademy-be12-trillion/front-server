<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{base}">

<head>
    <meta charset="utf-8">
    <title>Trillion-Shop | 도서 목록</title>

    <th:block layout:fragment="head">
        <meta content="width=device-width, initial-scale=1.0" name="viewport">
        <meta content="Book Store, Books, List" name="keywords">
        <meta content="Online Book Store Book List" name="description">
    </th:block>
</head>

<body>
<div layout:fragment="content">

    <div class="container-fluid pt-5">
        <div class="row px-xl-5">

            <!-- 왼쪽 메뉴(원래 book-list에 있던 영역 유지) -->
            <div class="col-lg-3 col-md-4">
                <h5 class="section-title position-relative text-uppercase mb-3">
                    <span class="bg-secondary pr-3">도서 메뉴</span>
                </h5>

                <div class="nav flex-column nav-pills book-menu" role="tablist">
                    <a class="nav-link active" data-toggle="pill" href="#tab-all">전체 도서</a>
                    <a class="nav-link" th:href="@{/books(sort='best')}">베스트</a>
                    <a class="nav-link" th:href="@{/books(sort='new')}">최근 발매</a>
                    <a class="nav-link" th:href="@{/books/birthday}">생일책</a>
                </div>
            </div>

            <!-- 오른쪽 목록 영역 -->
            <div class="col-lg-9 col-md-8">

                <div class="d-flex flex-column flex-md-row justify-content-between align-items-md-center mb-3">
                    <h5 class="section-title position-relative text-uppercase mb-3 mb-md-0">
                        <span class="bg-secondary pr-3">도서 목록</span>
                    </h5>

                    <!-- (선택) 정렬 + 뷰 토글 -->
                    <div class="d-flex align-items-center">
                        <!-- 정렬이 필요하면 사용 -->
                        <div class="btn-group mr-2" th:if="${sort != null}">
                            <button type="button" class="btn btn-sm btn-light dropdown-toggle" data-toggle="dropdown">
                                정렬
                            </button>
                            <div class="dropdown-menu dropdown-menu-right">
                                <a class="dropdown-item" th:href="@{/books(sort='relevance')}">관련도순</a>
                                <a class="dropdown-item" th:href="@{/books(sort='recent')}">최신순</a>
                                <a class="dropdown-item" th:href="@{/books(sort='popular')}">인기순</a>
                            </div>
                        </div>

                        <button id="btnGrid" class="btn btn-sm btn-primary">
                            <i class="fa fa-th-large"></i>
                        </button>
                        <button id="btnList" class="btn btn-sm btn-light ml-2">
                            <i class="fa fa-bars"></i>
                        </button>
                    </div>
                </div>

                <!-- 데이터 없을 때 -->
                <div class="row" th:if="${books == null or #lists.isEmpty(books)}">
                    <div class="col-12 text-center py-5">
                        <h4>도서가 없습니다.</h4>
                        <p class="text-muted mb-0">조건을 변경해서 다시 시도해 주세요.</p>
                    </div>
                </div>

                <!-- ✅ 그리드(카드형) -->
                <div id="bookGrid" class="row"
                     th:if="${books != null and !#lists.isEmpty(books)}">
                    <div class="col-lg-3 col-md-4 col-sm-6 pb-1"
                         th:each="book : ${books}">
                        <div class="product-item bg-light mb-4">
                            <div class="product-img position-relative overflow-hidden">
                                <img class="img-fluid w-100"
                                     th:src="${book.bookImage != null ? book.bookImage : '/img/default-book.png'}"
                                     alt="책 표지"
                                     style="aspect-ratio: 1/1.4; object-fit: cover;">
                                <div class="product-action">

                                    <!-- 장바구니: POST /carts -->
                                    <form th:action="@{/carts}" method="post" style="display:inline;">
                                        <input type="hidden" name="bookId" th:value="${book.bookId}">
                                        <input type="hidden" name="cartQuantity" value="1">
                                        <button type="submit" class="btn btn-outline-dark btn-square">
                                            <i class="fa fa-shopping-cart"></i>
                                        </button>
                                    </form>

                                    <!-- 좋아요: POST /members/likes -->
                                    <form th:action="@{/members/likes}" method="post" style="display:inline;">
                                        <input type="hidden" name="bookId" th:value="${book.bookId}">
                                        <button type="submit" class="btn btn-outline-dark btn-square">
                                            <i class="fa fa-heart"></i>
                                        </button>
                                    </form>

                                    <!-- 상세보기: GET -->
                                    <a class="btn btn-outline-dark btn-square"
                                       th:href="@{/books/{id}(id=${book.bookId})}">
                                        <i class="fa fa-search"></i>
                                    </a>
                                </div>
                            </div>

                            <div class="text-center py-4 px-3">
                                <a class="h6 text-decoration-none text-truncate d-block mb-2"
                                   th:href="@{/books/{id}(id=${book.bookId})}"
                                   th:text="${book.bookName}">
                                    도서 제목
                                </a>

                                <small class="text-body d-block">
                                    <strong>저자</strong>
                                    <span th:text="${book.bookAuthor}">저자명</span>
                                </small>
                                <small class="text-body d-block">
                                    <strong>출판사</strong>
                                    <span th:text="${book.bookPublisher}">출판사명</span>
                                </small>

                                <div class="d-flex align-items-center justify-content-center mt-2">
                                    <h5 class="mb-0"
                                        th:text="${#numbers.formatInteger(book.bookSalePrice, 0, 'COMMA')} + '원'">
                                        12,000원
                                    </h5>
                                    <small class="text-muted ml-2" th:if="${book.bookRegularPrice > book.bookSalePrice}">
                                        <del th:text="${#numbers.formatInteger(book.bookRegularPrice, 0, 'COMMA')} + '원'">15,000원</del>
                                    </small>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- ✅ 리스트(행 형태) -->
                <div id="bookList" class="row d-none"
                     th:if="${books != null and !#lists.isEmpty(books)}">
                    <div class="col-12">
                        <div class="table-responsive">
                            <table class="table table-light table-borderless table-hover mb-0">
                                <thead class="thead-dark">
                                <tr>
                                    <th style="width: 8%;">표지</th>
                                    <th style="width: 34%;">도서 제목</th>
                                    <th style="width: 18%;">저자</th>
                                    <th style="width: 18%;">출판사</th>
                                    <th style="width: 14%;">가격</th>
                                    <th style="width: 8%;">액션</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="book : ${books}">
                                    <td class="align-middle">
                                        <a th:href="@{/books/{id}(id=${book.bookId})}">
                                            <img th:src="${book.bookImage != null ? book.bookImage : '/img/default-book.png'}"
                                                 alt="책 표지"
                                                 style="width: 45px; aspect-ratio: 1/1.4; object-fit: cover;">
                                        </a>
                                    </td>

                                    <td class="align-middle text-left">
                                        <a class="text-dark font-weight-medium"
                                           th:href="@{/books/{id}(id=${book.bookId})}"
                                           th:text="${book.bookName}">
                                            도서 제목
                                        </a>
                                    </td>

                                    <td class="align-middle" th:text="${book.bookAuthor}">저자명</td>
                                    <td class="align-middle" th:text="${book.bookPublisher}">출판사명</td>

                                    <td class="align-middle"
                                        th:text="${#numbers.formatInteger(book.bookSalePrice, 0, 'COMMA')} + '원'">
                                        12,000원
                                    </td>

                                    <td class="align-middle">
                                        <div class="btn-group-vertical btn-group-sm">

                                            <form th:action="@{/carts}" method="post">
                                                <input type="hidden" name="bookId" th:value="${book.bookId}">
                                                <input type="hidden" name="cartQuantity" value="1">
                                                <button type="submit" class="btn btn-outline-dark mb-1">
                                                    장바구니
                                                </button>
                                            </form>

                                            <form th:action="@{/members/likes}" method="post">
                                                <input type="hidden" name="bookId" th:value="${book.bookId}">
                                                <button type="submit" class="btn btn-outline-dark">
                                                    좋아요
                                                </button>
                                            </form>

                                        </div>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>

                <!-- (선택) 페이징이 있다면 search-result 방식으로 추가하면 됨 -->

            </div>
        </div>
    </div>

</div>

<th:block layout:fragment="script">
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const btnGrid = document.getElementById('btnGrid');
            const btnList = document.getElementById('btnList');
            const grid = document.getElementById('bookGrid');
            const list = document.getElementById('bookList');

            if (!btnGrid || !btnList || !grid || !list) return;

            btnGrid.addEventListener('click', function () {
                grid.classList.remove('d-none');
                list.classList.add('d-none');
                btnGrid.classList.remove('btn-light');
                btnGrid.classList.add('btn-primary');
                btnList.classList.remove('btn-primary');
                btnList.classList.add('btn-light');
            });

            btnList.addEventListener('click', function () {
                grid.classList.add('d-none');
                list.classList.remove('d-none');
                btnList.classList.remove('btn-light');
                btnList.classList.add('btn-primary');
                btnGrid.classList.remove('btn-primary');
                btnGrid.classList.add('btn-light');
            });
        });
    </script>
</th:block>

</body>
</html>
