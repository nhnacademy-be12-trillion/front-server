
<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>비회원 주문 조회</title>
    <link href="/static/css/style.min.css" rel="stylesheet">

    <style>
        .container {
            max-width: 600px;
            margin-top: 50px;
        }
        .card-header {
            background-color: #f8f9fa;
            font-size: 1.25rem;
            font-weight: 500;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="card">
        <div class="card-header text-center">
            비회원 주문 조회
        </div>
        <div class="card-body">
            <p class="text-center text-muted">주문 시 발급받은 주문번호와 주문 비밀번호를 입력해주세요.</p>
            <form th:action="@{/orders/non-members}" method="get" class="mt-4">
                <div class="form-group">
                    <label for="orderNumber">주문 번호</label>
                    <input type="text" class="form-control" id="orderNumber" name="orderNumber" placeholder="주문 번호를 입력하세요" required>
                </div>
                <div class="form-group">
                    <label for="password">주문 비밀번호</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="주문 비밀번호를 입력하세요" required>
                </div>
                <button type="submit" class="btn btn-primary btn-block mt-4">주문 조회</button>
            </form>
        </div>
    </div>
</div>

<div th:replace="~{fragments/footer :: footer}"></div>

<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>
</body>
</html>
