<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{base}">

<head>
  <meta charset="UTF-8">
  <title>Trillion-Shop | 마이 리뷰</title>

  <th:block layout:fragment="head">
    <style>
      .mypage-menu .list-group-item {
        border-radius: 6px;
        margin-bottom: 6px;
      }
      .mypage-menu .list-group-item.active {
        font-weight: 600;
      }
    </style>
  </th:block>
</head>

<body>
<div layout:fragment="content">

  <div class="container-fluid">
    <div class="row px-xl-5">

      <!-- ==========================
           좌측 MY 메뉴
      =========================== -->
      <div class="col-lg-3 col-md-4">
        <h5 class="section-title position-relative text-uppercase mb-3">
          <span class="bg-secondary pr-3">MY 메뉴</span>
        </h5>

        <div class="nav flex-column nav-pills mypage-menu" aria-orientation="vertical">
          <!-- 회원 정보 관리 -->
          <h6 class="text-dark mb-2">👤 회원 정보 관리</h6>
          <a class="list-group-item list-group-item-action"
             th:classappend="${activeTab == 'profile'} ? ' active'"
             th:href="@{/members/profile}">
            개인정보 수정
          </a>
          <a class="list-group-item list-group-item-action"
             th:classappend="${activeTab == 'reviews'} ? ' active'"
             th:href="@{/members/reviews}">
            마이 리뷰
          </a>
          <a class="list-group-item list-group-item-action"
             th:classappend="${activeTab == 'addresses'} ? ' active'"
             th:href="@{/members/addresses}">
            배송 주소록 관리
          </a>
          <hr class="my-3">

          <!-- 주문 내역 -->
          <h6 class="text-dark mb-2 mt-4">📦 주문 내역</h6>
          <a class="list-group-item list-group-item-action"
             th:classappend="${activeTab == 'orders'} ? ' active'"
             th:href="@{/members/orders}">
            주문/배송 조회
          </a>
          <a class="list-group-item list-group-item-action"
             th:classappend="${activeTab == 'history'} ? ' active'"
             th:href="@{/members/history}">
            취소/반품 내역
          </a>

          <hr class="my-3">


          <!-- 회원 탈퇴 -->
          <a th:href="@{/members/withdraw}" class="list-group-item list-group-item-action text-danger">
            회원 탈퇴
          </a>
        </div>
      </div>

      <!-- ==========================
           우측: 리뷰 목록
      =========================== -->
      <div class="col-lg-9 col-md-8">

        <h5 class="section-title position-relative text-uppercase mb-3">
          <span class="bg-secondary pr-3">마이 리뷰 조회/관리</span>
        </h5>

        <div class="bg-light p-4">
          <div class="table-responsive">
            <table class="table table-bordered mb-0 text-center">
              <thead style="background-color:#f3fcff;">
              <tr>
                <th style="width:15%;">작성일자</th>
                <th style="width:20%;">상품</th>
                <th style="width:35%;">내용</th>
                <th style="width:15%;">평점</th>
              </tr>
              </thead>

              <!-- 리뷰 있을 때 -->
              <tbody th:if="${reviews != null and !#lists.isEmpty(reviews)}">
              <tr th:each="review : ${reviews}">
                <td class="align-middle">
                                    <span th:text="${#temporals.format(review.createdAt, 'yyyy-MM-dd')}">
                                        2024-01-01
                                    </span>
                </td>
                <td class="align-middle text-left">
                  <a th:href="@{/books/{id}(id=${review.bookId})}"
                     class="text-dark"
                     th:text="${review.bookName}">
                    도서 제목
                  </a>
                </td>
                <td class="align-middle text-left">
                                    <span class="d-inline-block text-truncate"
                                          style="max-width: 100%;"
                                          th:text="${review.reviewContents}">
                                        리뷰 내용
                                    </span>
                </td>
                <td class="align-middle">
                  <span th:text="${review.reviewRate}">평점없음</span>
                </td>
              </tr>
              </tbody>

              <!-- 리뷰 없을 때 -->
              <tbody th:if="${reviews == null or #lists.isEmpty(reviews)}">
              <tr>
                <td colspan="5" class="py-5 text-muted">
                  작성한 리뷰가 없습니다.
                </td>
              </tr>
              </tbody>
            </table>
          </div>
        </div>

      </div> <!-- 우측 끝 -->

    </div>
  </div>

</div>
</body>
</html>
