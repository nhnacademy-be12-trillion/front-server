<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/base}">

<head>
  <meta charset="utf-8">
  <title>Trillion-Shop | My Page - 마이 리뷰</title>
</head>

<body>
<div class="container-fluid">
  <div class="row px-xl-5">
    <!-- 왼쪽 MY 메뉴 -->
    <div class="col-lg-3 col-md-4">
      <h5 class="section-title position-relative text-uppercase mb-3">
        <span class="bg-secondary pr-3">MY 메뉴</span>
      </h5>

      <div class="nav flex-column nav-pills mypage-menu" aria-orientation="vertical">
        <!-- 회원 정보 관리 -->
        <h6 class="text-dark mb-2">👤 회원 정보 관리</h6>
        <a class="list-group-item list-group-item-action"
           th:classappend="${activeTab == 'profile'} ? ' active'"
           th:href="@{/my-page/profile}">
          개인정보 수정
        </a>
        <a class="list-group-item list-group-item-action"
           th:classappend="${activeTab == 'reviews'} ? ' active'"
           th:href="@{/my-page/reviews}">
          마이 리뷰
        </a>
        <a class="list-group-item list-group-item-action"
           th:classappend="${activeTab == 'addresses'} ? ' active'"
           th:href="@{/my-page/addresses}">
          배송 주소록 관리
        </a>
        <hr class="my-3">

        <!-- 주문 내역 -->
        <h6 class="text-dark mb-2 mt-4">📦 주문 내역</h6>
        <a class="list-group-item list-group-item-action"
           th:classappend="${activeTab == 'orders'} ? ' active'"
           th:href="@{/my-page/orders}">
          주문/배송 조회
        </a>
        <a class="list-group-item list-group-item-action"
           th:classappend="${activeTab == 'history'} ? ' active'"
           th:href="@{/my-page/history}">
          취소/반품 내역
        </a>

        <hr class="my-3">

        <!-- 회원 탈퇴 -->
        <a th:href="@{/my-page/withdraw}" class="list-group-item list-group-item-action text-danger">
          회원 탈퇴
        </a>
      </div>
    </div>


    <div class="col-lg-9 col-md-8">
      <h5 class="section-title position-relative text-uppercase mb-3">
        <span class="bg-secondary pr-3">마이 리뷰 조회/관리</span>
      </h5>

      <div class="bg-light p-4">
        <div class="table-responsive">
          <table class="table table-bordered mb-0 text-center">
            <thead style="background-color:#f3fcff;">
            <tr>
              <th style="width:15%;">주문번호</th>
              <th style="width:15%;">작성일자</th>
              <th style="width:20%;">상품</th>
              <th style="width:35%;">내용</th>
              <th style="width:15%;">상태</th>
            </tr>
            </thead>

            <!-- 리뷰 있을 때 -->
            <tbody th:if="${reviews != null and !#lists.isEmpty(reviews)}">
            <tr th:each="review : ${reviews}">
              <td class="align-middle">
                <a th:href="@{/api/members/{orderId}(orderId=${review.orderId})}"
                   class="text-primary"
                   th:text="${review.orderNumber}">
                  001-A123456789
                </a>
              </td>
              <td class="align-middle">
                <span th:text="${#temporals.format(review.createdAt, 'yyyy-MM-dd')}">
                  2025-10-18
                </span>
              </td>
              <td class="align-middle text-left">
                <a th:href="@{/api/books/{id}(id=${review.bookId})}"
                   class="text-dark"
                   th:text="${review.bookTitle}">
                  [도서] 책 제목
                </a>
              </td>
              <td class="align-middle text-left">
                <span class="d-inline-block text-truncate"
                      style="max-width: 100%;"
                      th:text="${review.content}">
                  리뷰 내용이 한 줄 정도로 표시됩니다.
                </span>
              </td>
              <td class="align-middle">
                <span th:text="${review.status}">노출중</span>
              </td>
            </tr>
            </tbody>

            <!-- 리뷰 없을 때 -->
            <tbody th:if="${reviews == null or #lists.isEmpty(reviews)}">
            <tr>
              <td colspan="5" class="py-5 text-muted">
                작성한 리뷰가 없습니다.
              </td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>

    </div>
  </div>
</div>
</body>
</html>
