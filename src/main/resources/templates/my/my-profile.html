<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/base}">

<head>
    <meta charset="utf-8">
    <title>Trillion-Shop | My Page - 개인정보 수정</title>
</head>

<body>
<div class="container-fluid">
    <div class="row px-xl-5">
        <!-- 왼쪽 MY 메뉴 -->
        <div class="col-lg-3 col-md-4">
            <h5 class="section-title position-relative text-uppercase mb-3">
                <span class="bg-secondary pr-3">MY 메뉴</span>
            </h5>

            <div class="nav flex-column nav-pills mypage-menu" aria-orientation="vertical">
                <!-- 주문 내역 -->
                <h6 class="text-dark mb-2 mt-4">📦 주문 내역</h6>
                <a class="list-group-item list-group-item-action"
                   th:classappend="${activeTab == 'orders'} ? ' active'"
                   th:href="@{/my-page/orders}">
                    주문/배송 조회
                </a>
                <a class="list-group-item list-group-item-action"
                   th:classappend="${activeTab == 'history'} ? ' active'"
                   th:href="@{/my-page/history}">
                    취소/반품 내역
                </a>

                <hr class="my-3">

                <!-- 회원 정보 관리 -->
                <h6 class="text-dark mb-2">👤 회원 정보 관리</h6>
                <a class="list-group-item list-group-item-action"
                   th:classappend="${activeTab == 'profile'} ? ' active'"
                   th:href="@{/my-page/profile}">
                    개인정보 수정
                </a>
                <a class="list-group-item list-group-item-action"
                   th:classappend="${activeTab == 'reviews'} ? ' active'"
                   th:href="@{/my-page/reviews}">
                    마이 리뷰
                </a>
                <a class="list-group-item list-group-item-action"
                   th:classappend="${activeTab == 'addresses'} ? ' active'"
                   th:href="@{/my-page/addresses}">
                    배송 주소록 관리
                </a>
                <hr class="my-3">

                <!-- 회원 탈퇴 -->
                <a th:href="@{/my-page/withdraw}" class="list-group-item list-group-item-action text-danger">
                    회원 탈퇴
                </a>
            </div>
        </div>


        <div class="col-lg-9 col-md-8">
            <h5 class="section-title position-relative text-uppercase mb-3">
                <span class="bg-secondary pr-3">개인정보 수정</span>
            </h5>

            <div class="bg-light p-5">
                <form th:action="@{/api/members/info}" method="post" th:object="${member}">
                    <div class="form-group">
                        <label>이름</label>
                        <input class="form-control" type="text"
                               th:field="*{name}" placeholder="이름을 입력하세요">
                    </div>

                    <div class="form-group">
                        <label>이메일</label>
                        <input class="form-control" type="email"
                               th:value="*{email}" readonly>
                    </div>

                    <div class="form-group">
                        <label>비밀번호</label>
                        <div class="d-flex">
                            <input class="form-control mr-5" type="text"
                                   value="********" readonly>
                            <a th:href="@{/api/members/password}"
                               class="btn btn-sm btn-outline-secondary text-dark mr-2 text-sm-center">
                                비밀번호 변경
                            </a>
                        </div>
                    </div>

                    <div class="form-group">
                        <label>연락처</label>
                        <input class="form-control" type="text"
                               th:field="*{phoneNumber}" placeholder="010-0000-0000">
                    </div>

                    <div class="form-group">
                        <label>생일</label>
                        <input class="form-control" type="date"
                               th:field="*{birthday}"
                               th:value="${member.birthday != null ? #temporals.format(member.birthday, 'yyyy-MM-dd') : ''}">
                        <small class="form-text text-muted">
                            생일 정보를 기준으로 생일 쿠폰 등 맞춤 서비스를 제공할 수 있습니다.
                        </small>
                    </div>

                    <div class="text-right mt-4">
                        <button type="submit" class="btn btn-primary px-4">
                            수정하기
                        </button>
                    </div>
                </form>
            </div>

        </div>
    </div>
</div>
</body>
</html>
