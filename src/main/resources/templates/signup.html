<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{base}">

<head>
  <meta charset="utf-8">
  <title>Trillion-Shop | 회원가입</title>

  <th:block layout:fragment="head">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">

    <style>
      .auth-card {
        max-width: 720px;
        width: 100%;
        margin: 0 auto;
      }
      .auth-wrapper {
        min-height: 70vh;
      }
      .small-hint {
        font-size: 0.8rem;
      }
    </style>
  </th:block>
</head>

<body>

<div layout:fragment="content">

  <!-- 회원가입 폼 -->
  <div class="container auth-wrapper d-flex align-items-center justify-content-center py-5">
    <div class="auth-card bg-light p-4 p-md-5 border">
      <h4 class="mb-4 text-center">회원가입</h4>

      <form th:action="@{/auth/signup}" method="post" th:object="${signUpRequest}">

        <!-- 이름 -->
        <div class="form-group">
          <label for="memberName">이름</label>
          <input id="memberName" type="text" class="form-control"
                 th:field="*{memberName}" placeholder="이름을 입력하세요" required>
        </div>

        <!-- 이메일 + 인증번호 요청 -->
        <div class="form-group">
          <label for="memberEmail">이메일</label>
          <div class="input-group">
            <input id="memberEmail" type="email" class="form-control"
                   th:field="*{memberEmail}" placeholder="example@email.com" required>
            <div class="input-group-append">
              <button type="button" id="btnSendCode" class="btn btn-outline-primary">
                인증번호 요청
              </button>
            </div>
          </div>
        </div>

        <!-- 이메일 인증번호 -->
        <div class="form-group">
          <label for="verificationCode">인증번호</label>
          <input id="verificationCode" type="text" class="form-control"
                 th:field="*{verificationCode}" placeholder="이메일로 전송된 인증번호 입력" required>
        </div>

        <!-- 비밀번호 -->
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="memberPassword">비밀번호</label>
            <input id="memberPassword" type="password" class="form-control"
                   th:field="*{memberPassword}" placeholder="영문+숫자 8자 이상" required>
          </div>
          <div class="form-group col-md-6">
            <label for="passwordConfirm">비밀번호 확인</label>
            <input id="passwordConfirm" type="password" class="form-control"
                   placeholder="다시 입력하세요" required>
          </div>
        </div>

        <small id="passwordHelp" class="form-text small-hint mb-2">
          비밀번호와 확인 비밀번호가 일치해야 합니다.
        </small>

        <!-- 전화번호 -->
        <div class="form-group">
          <label for="memberContact">전화번호</label>
          <input id="memberContact" type="text" class="form-control"
                 th:field="*{memberContact}" placeholder="010-0000-0000" required>
        </div>

        <!-- 생일 -->
        <div class="form-group">
          <label for="memberBirth">생일</label>
          <input id="memberBirth" type="date" class="form-control"
                 th:field="*{memberBirth}" required>
        </div>

        <!-- 주소 -->
        <div class="form-group">
          <label>주소</label>

          <div class="form-row">
            <div class="form-group col-md-5">
              <input type="text" class="form-control"
                     th:field="*{address.addressPostCode}"
                     id="zipcode" placeholder="우편번호" readonly>
            </div>
            <div class="form-group col-md-3">
              <button type="button" class="btn btn-outline-secondary btn-block"
                      id="btnSearchAddress">
                주소 검색
              </button>
            </div>
          </div>

          <input type="text" class="form-control mb-2"
                 th:field="*{address.addressBase}"
                 id="street" placeholder="기본 주소" readonly>

          <input type="text" class="form-control mb-2"
                 th:field="*{address.addressDetail}"
                 id="detail" placeholder="상세 주소 입력">

          <input type="text" class="form-control"
                 th:field="*{address.addressAlias}"
                 placeholder="주소 별칭 (예: 집, 회사)">
        </div>

        <!-- 약관 동의 -->
        <div class="form-group">
          <div class="custom-control custom-checkbox">
            <input type="checkbox" class="custom-control-input" id="termsAgree" required>
            <label class="custom-control-label" for="termsAgree">
              <a href="#" class="text-primary">이용약관</a> 및
              <a href="#" class="text-primary">개인정보 처리방침</a>에 동의합니다. (필수)
            </label>
          </div>
        </div>

        <div class="d-flex justify-content-between mt-4">
          <a th:href="@{/api/auth/login}" class="btn btn-outline-secondary">
            취소
          </a>
          <button type="submit" id="btnSignUp" class="btn btn-primary">
            회원가입 완료
          </button>
        </div>

      </form>
    </div>
  </div>
</div>

<!-- 페이지 전용 JS -->
<th:block layout:fragment="script">
  <script>
    // 비밀번호 일치 검사
    function validatePasswordMatch() {
      const pw1 = $('#memberPassword').val();
      const pw2 = $('#passwordConfirm').val();
      const help = $('#passwordHelp');
      const submit = $('#btnSignUp');

      if (!pw1 || !pw2) {
        help.text('비밀번호를 입력해주세요.')
                .removeClass('text-success text-danger')
                .addClass('text-muted');
        submit.prop('disabled', false);
        return;
      }

      if (pw1 === pw2) {
        help.text('비밀번호가 일치합니다.')
                .removeClass('text-muted text-danger')
                .addClass('text-success');
        submit.prop('disabled', false);
      } else {
        help.text('비밀번호가 일치하지 않습니다.')
                .removeClass('text-muted text-success')
                .addClass('text-danger');
        submit.prop('disabled', true);
      }
    }

    $('#memberPassword, #passwordConfirm').on('keyup change', validatePasswordMatch);

    // 이메일 인증번호 요청
    $('#btnSendCode').on('click', function () {
      const email = $('#memberEmail').val();
      if (!email) {
        alert('이메일을 먼저 입력해 주세요.');
        $('#memberEmail').focus();
        return;
      }
      alert('입력하신 이메일로 인증번호를 전송했습니다.');
    });

    // 주소 검색 버튼 (추후 카카오 주소 API 연동)
    $('#btnSearchAddress').on('click', function () {
      alert('주소 검색 기능은 추후 연동 예정입니다.');
    });
  </script>
</th:block>

</body>
</html>
