<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <title>Trillion-Shop | 쿠폰 생성</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="관리자, 쿠폰, 생성" name="keywords">
    <meta content="Trillion-Shop 관리자 시스템 - 쿠폰 생성" name="description">

    <link th:href="@{/img/favicon.ico}" rel="icon">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link th:href="@{/lib/animate/animate.min.css}" rel="stylesheet">
    <link th:href="@{/lib/owlcarousel/assets/owl.carousel.min.css}" rel="stylesheet">
    <link href="/css/style.min.css" rel="stylesheet">

    <style>
        /* 관리자 페이지의 배경 및 폰트 크기 조정 */
        body {
            background-color: #f5f5f5;
        }
        .admin-container {
            padding-top: 50px;
            padding-bottom: 50px;
        }
        /* 기존 nav-pills 스타일 유지 */
        .nav-pills .nav-link {
            border-radius: 0.25rem;
            margin-bottom: 5px;
            background-color: #e9ecef;
            color: #3D464D;
        }
        .nav-pills .nav-link.active,
        .nav-pills .nav-link:hover {
            background-color: #5BADE9; /* Primary Color */
            color: #fff;
        }
        /* 쿠폰 생성 폼 스타일 */
        .coupon-form-container {
            border: 1px solid #dee2e6;
            padding: 30px;
            background-color: #fff;
            border-radius: 0.5rem;
            box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.05);
        }
        .form-group label {
            font-weight: 500;
        }
        .btn-primary-custom {
            background-color: #5BADE9;
            border-color: #5BADE9;
        }
        .btn-primary-custom:hover {
            background-color: #3f92cf;
            border-color: #3f92cf;
        }
    </style>
</head>

<body>
<div class="container-fluid admin-container">
    <h1 class="text-dark mb-4 text-center">Trillion-Shop 관리 시스템</h1>

    <div class="row px-xl-5 justify-content-center">
        <div class="col-lg-8 col-md-10">
            <div class="coupon-form-container">
                <h4 class="mb-4 text-primary text-center">쿠폰 생성</h4>
                <p class="text-muted text-center mb-4">
                    (<span th:text="${content.name}+'정책'">10% 할인 정책</span>)에 해당하는 쿠폰을 생성합니다.
                </p>

                <form th:action="@{/admin/coupons}" method="post">
                    <input type="hidden" name="policyId" th:value="${content.id}">

                    <div class="form-group">
                        <label for="name">쿠폰이름 <span class="text-danger">*</span></label>
                        <input type="text" class="form-control" id="name" name="name"
                               placeholder="쿠폰이름을 입력해주세요.">
                    </div>

                    <div class="form-group">
                        <label for="quantity">생성 수량 <span class="text-danger">*</span></label>
                        <input type="number" class="form-control" id="quantity" name="quantity"
                               placeholder="생성할 쿠폰의 수량을 입력하세요.">
                    </div>
                    <div class="form-group">
                        <label for="issueStartDate">시작일시 <span class="text-danger">*</span></label>
                        <input type="datetime-local" class="form-control" id="issueStartDate" name="issueStartDate"
                               required>
                    </div>

                    <div class="form-group">
                        <label for="issueEndDate">만료일시 <span class="text-danger">*</span></label>
                        <input type="datetime-local" class="form-control" id="issueEndDate" name="issueEndDate"
                               required>
                    </div>


                    <button type="submit" class="btn btn-primary-custom btn-block mt-4">
                        <i class="fa fa-plus-circle mr-2"></i> 쿠폰 생성 요청
                    </button>
                    <a th:href="@{/admin/coupon-policies}" class="btn btn-outline-secondary btn-block mt-2">
                        <i class="fa fa-arrow-left mr-2"></i> 목록으로 돌아가기
                    </a>
                </form>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>
<script th:src="@{/lib/easing/easing.min.js}"></script>
<script th:src="@{/lib/owlcarousel/owl.carousel.min.js}"></script>
<script th:src="@{/js/main.js}"></script>

<script>
    // 특정 회원 대상 선택 시 ID 입력 필드를 표시/숨김 처리하는 JavaScript
    document.addEventListener('DOMContentLoaded', function() {
        const targetUserSelect = document.getElementById('targetUser');
        const specificUserGroup = document.getElementById('specificUserGroup');
        const userIdsTextarea = document.getElementById('userIds');

        targetUserSelect.addEventListener('change', function() {
            if (this.value === 'SPECIFIC') {
                specificUserGroup.style.display = 'block';
                userIdsTextarea.setAttribute('required', 'required'); // 특정 회원 선택 시 ID 입력 필수화
            } else {
                specificUserGroup.style.display = 'none';
                userIdsTextarea.removeAttribute('required');
                userIdsTextarea.value = ''; // 필드 초기화
            }
        });

        // 만료일의 기본값을 오늘 날짜로 설정
        const today = new Date();
        const yyyy = today.getFullYear();
        const mm = String(today.getMonth() + 1).padStart(2, '0'); // Month is 0-indexed
        const dd = String(today.getDate()).padStart(2, '0');
        const todayString = `${yyyy}-${mm}-${dd}`;
        document.getElementById('expiryDate').value = todayString;
    });
</script>
</body>
</html>
