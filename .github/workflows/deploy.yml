name: Front-Server Docker Builder

on:
  push:
    branches: [ "infra" ]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  REGISTRY_OWNER: nhnacademy-be12-trillion
  IMAGE_NAME: front-server
  JAVA_VERSION: 21
  DEPLOY_DIR: ~/msa-project

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'temurin'
          cache: 'maven'

      - name: Build with Maven
        run: mvn clean package -DskipTests

      - name: GitHub Packages 로그인
        uses: docker/login-action@v3
        with:
          username: ${{ env.REGISTRY_OWNER }}
          password: ${{ secrets.GHCR_TOKEN }}
          registry: ${{ env.REGISTRY }}

      - name: 이미지 태그 세팅
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.REGISTRY_OWNER }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=latest

      - name: 도커 이미지 빌드 & 푸시
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}

      - name: 파일 전송 및 배포
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_IP }}
          username: ${{ secrets.SSH_ID }}
          password: ${{ secrets.SSH_PASSWORD }}
          port: ${{ secrets.SSH_PORT }}
          script: |
            NGINX_SERVICE="nginx"
            SERVICE_NAME_1="front-server"

            mkdir -p ${{ env.DEPLOY_DIR }}
            cd ${{ env.DEPLOY_DIR }}

            echo "Docker Registry 로그인"
            echo ${{ secrets.GHCR_TOKEN }} | docker login ${{ env.REGISTRY }} -u ${{ env.REGISTRY_OWNER }} --password-stdin

            echo "Nginx 업데이트 시작..."
            docker compose rm -f trillion-nginx
            docker compose pull ${NGINX_SERVICE}
            docker compose up -d --no-deps ${NGINX_SERVICE}
            echo "Nginx 업데이트 완료!"

            echo "Front-server 업데이트 시작..."
            docker compose rm -f ${SERVICE_NAME_1}
            docker compose pull ${SERVICE_NAME_1}
            docker compose up -d --no-deps ${SERVICE_NAME_1}
            echo "Front-server 업데이트 완료!"

            echo "Docker Registry 로그아웃..."
            docker logout ${{ env.REGISTRY }}

            echo "Front-server 배포 완료!"
